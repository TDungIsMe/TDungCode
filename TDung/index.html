<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./register.css">
</head>
<body>
    <div class="container">
        <h2>Đăng ký</h2>
        <form action="" id="register-form">
          <div class="field">
            <label for="username">Tên đăng ký</label>
            <input type="text" placeholder="Nhập tên đăng nhập" id="username" />
            <p class="error" id="username-error"></p>
          </div>
          <div class="field">
            <label for="password">Mật khẩu</label>
            <input type="password" placeholder="Nhập mật khẩu" id="password" />
            <p class="error" id="password-error"></p>
          </div>
          <div class="field">
            <label for="password">Nhap Mật khẩu</label>
            <input type="password" placeholder="Nhập mật khẩu" id="password-error" />
            <p class="error" id="confirm-password-error"></p>
          </div>
          <p class="error" id="register-error"></p>
          <a href="../login/index.html">Đăng nhập</a>
          <button type="" id="login-btn">Đăng ký</button>
        </form>
      </div>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./register.js"></script>
</body>
</html>
